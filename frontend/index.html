<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">
  <header class="bg-gray-800 p-4 text-lg font-bold text-center">ðŸ’¬ My AI Chatbot</header>

  <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
    <!-- Messages will be added dynamically -->
  </main>

  <footer class="bg-gray-800 p-4 flex gap-2">
    <input id="user-input" type="text" placeholder="Type your message..." class="flex-1 p-2 rounded bg-gray-700 text-white outline-none" />
    <button id="send-btn" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Send</button>
  </footer>

  <script>
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatContainer = document.getElementById("chat-container");

    function addMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = sender === "user" ? "text-right" : "text-left";
      msgDiv.innerHTML = `<span class="${sender === "user" ? "bg-blue-500" : "bg-gray-700"} px-3 py-2 rounded-lg inline-block max-w-xs">${message}</span>`;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";

      const response = await fetch("http://localhost:5000/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      addMessage(data.reply, "bot");
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
