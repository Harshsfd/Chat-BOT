<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ My AI Chatbot</div>
    <div class="chat-messages" id="chat-container"></div>
    <form class="chat-input" id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const form = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      msg.innerHTML = marked.parse(text);
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addLoadingMessage() {
      const loadingMsg = document.createElement("div");
      loadingMsg.classList.add("message", "bot-message");
      loadingMsg.innerHTML = "‚è≥ Typing...";
      loadingMsg.id = "loading-message";
      chatContainer.appendChild(loadingMsg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeLoadingMessage() {
      const loadingMsg = document.getElementById("loading-message");
      if (loadingMsg) {
        chatContainer.removeChild(loadingMsg);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";
      addLoadingMessage();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        removeLoadingMessage();
        addMessage(data.reply, "bot");
      } catch {
        removeLoadingMessage();
        addMessage("‚ö†Ô∏è Error: Failed to connect.", "bot");
      }
    });
  </script>
</body>
</html>
