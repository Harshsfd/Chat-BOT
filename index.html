<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 12px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #4CAF50;
    }

    .bot {
      align-self: flex-start;
      background: #1f4068;
    }

    .chat-container pre {
      background: #0f3460;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .chat-container code {
      font-family: monospace;
      white-space: pre-wrap;
    }

    form {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.3);
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-right: 8px;
      font-size: 1rem;
    }

    button {
      background: #ff4b2b;
      border: none;
      padding: 12px 18px;
      color: #fff;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff416c;
    }

    @media (max-width: 600px) {
      .message {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>ü§ñ My AI Chatbot</header>
  <div class="chat-container" id="chat-container"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const form = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    // Add message to chat with Markdown formatting
    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = marked.parse(text); // Convert AI's Markdown to HTML
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      // Add user's message
      addMessage(text, "user");
      userInput.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        addMessage(data.reply, "bot"); // Bot's reply formatted
      } catch (err) {
        addMessage("‚ö†Ô∏è Error: Failed to fetch", "bot");
      }
    });
  </script>
</body>
</html>
