hi<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
  <style>
    /* ====== Global Styles ====== */
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ====== Chat Container ====== */
.chat-container {
  width: 100%;
  max-width: 600px;
  height: 90vh;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
  animation: fadeInUp 0.6s ease-out;
}

/* ====== Header ====== */
.chat-header {
  background: rgba(0, 0, 0, 0.5);
  padding: 20px;
  text-align: center;
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  letter-spacing: 1px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

/* ====== Messages Area ====== */
.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  scrollbar-width: thin;
}

.chat-messages::-webkit-scrollbar {
  width: 8px;
}
.chat-messages::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.3);
  border-radius: 4px;
}

/* ====== Chat Bubbles ====== */
.message {
  max-width: 75%;
  padding: 15px 20px;
  border-radius: 20px;
  font-size: 16px;
  line-height: 1.5;
  animation: fadeIn 0.3s ease-in-out;
  position: relative;
}

.user-message {
  align-self: flex-end;
  background: linear-gradient(135deg, #00b09b, #96c93d);
  color: #fff;
  border-bottom-right-radius: 5px;
}

.bot-message {
  align-self: flex-start;
  background: rgba(255, 255, 255, 0.2);
  color: #f0f0f0;
  border-bottom-left-radius: 5px;
}

/* ====== Input Area ====== */
.chat-input {
  display: flex;
  padding: 15px;
  background: rgba(0, 0, 0, 0.4);
  border-top: 1px solid rgba(255, 255, 255, 0.2);
}

.chat-input input {
  flex: 1;
  padding: 15px;
  border: none;
  outline: none;
  border-radius: 10px;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  transition: background 0.3s;
}

.chat-input input:focus {
  background: rgba(255, 255, 255, 0.2);
}

.chat-input button {
  margin-left: 10px;
  padding: 0 20px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}

.chat-input button:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #ff4b2b, #ff416c);
}

/* ====== Animations ====== */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ====== Responsive ====== */
@media (max-width: 600px) {
  .chat-container {
    height: 100vh;
    border-radius: 0;
  }
}
  </style>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ My AI Chatbot</div>
    <div class="chat-messages" id="chat-container"></div>
    <form class="chat-input" id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const form = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      msg.innerHTML = marked.parse(text);
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addLoadingMessage() {
      const loadingMsg = document.createElement("div");
      loadingMsg.classList.add("message", "bot-message");
      loadingMsg.innerHTML = "Typing...";
      loadingMsg.id = "loading-message";
      chatContainer.appendChild(loadingMsg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeLoadingMessage() {
      const loadingMsg = document.getElementById("loading-message");
      if (loadingMsg) {
        chatContainer.removeChild(loadingMsg);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";
      addLoadingMessage();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        removeLoadingMessage();
        addMessage(data.reply, "bot");
      } catch {
        removeLoadingMessage();
        addMessage("‚ö†Ô∏è Error: Failed to connect.", "bot");
      }
    });
  </script>
</body>
</html>
