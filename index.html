<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.umd.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .chat-scroll {
      scrollbar-width: thin;
      scrollbar-color: #a0aec0 transparent;
    }
    .chat-scroll::-webkit-scrollbar {
      width: 6px;
    }
    .chat-scroll::-webkit-scrollbar-thumb {
      background: #a0aec0;
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">💬 AI Chatbot</h1>
    <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700">
      🌙
    </button>
  </nav>

  <!-- Chat Container -->
  <main class="flex flex-col h-[calc(100vh-64px)]">
    <!-- Messages -->
    <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 chat-scroll">
      <!-- Example Bot Message -->
      <div class="flex items-start space-x-2">
        <div class="bg-blue-500 text-white px-4 py-2 rounded-lg rounded-bl-none max-w-sm shadow">
          Hi! I’m your AI assistant. How can I help you today?
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="bg-white dark:bg-gray-800 p-4 flex items-center space-x-2 border-t dark:border-gray-700">
      <input id="userInput" type="text" placeholder="Type a message..."
        class="flex-1 p-2 rounded-lg border dark:border-gray-600 dark:bg-gray-700 focus:outline-none focus:ring focus:ring-blue-400" />
      <button id="sendBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Send</button>
    </div>
  </main>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const chatContainer = document.getElementById('chatContainer');
    const themeToggle = document.getElementById('themeToggle');

    // Theme Toggle
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      themeToggle.textContent = document.documentElement.classList.contains('dark') ? '☀️' : '🌙';
    });

    // Send Message
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      userInput.value = '';

      setTimeout(() => {
        appendMessage("I'm just a UI right now! Connect me to a backend to reply dynamically. 🚀", 'bot');
      }, 800);
    }

    function appendMessage(text, sender) {
      const messageEl = document.createElement('div');
      messageEl.className = sender === 'user'
        ? 'flex items-start justify-end space-x-2'
        : 'flex items-start space-x-2';

      messageEl.innerHTML = `
        <div class="${sender === 'user'
          ? 'bg-green-500 text-white px-4 py-2 rounded-lg rounded-br-none max-w-sm shadow'
          : 'bg-blue-500 text-white px-4 py-2 rounded-lg rounded-bl-none max-w-sm shadow'
        }">
          ${text}
        </div>
      `;

      chatContainer.appendChild(messageEl);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
