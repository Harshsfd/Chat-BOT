<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    /* ==== RESET ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ==== CHAT CONTAINER ==== */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: auto;
      padding: 20px;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      scrollbar-width: thin;
    }
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
    }

    /* ==== MESSAGES ==== */
    .message {
      display: inline-block;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 18px;
      max-width: 75%;
      animation: fadeIn 0.3s ease-in-out;
    }
    .user {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      align-self: flex-end;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bot {
      background: rgba(255, 255, 255, 0.15);
      align-self: flex-start;
      color: #e2e8f0;
      border-bottom-left-radius: 4px;
    }

    /* ==== INPUT AREA ==== */
    .input-area {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .input-area button {
      padding: 12px 18px;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .input-area button:hover {
      transform: scale(1.05);
    }

    /* ==== ANIMATION ==== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==== RESPONSIVE ==== */
    @media (max-width: 600px) {
      .chat-box {
        padding: 10px;
      }
      .message {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="message bot">ü§ñ Hi! How can I help you today?</div>
    </div>
    <form class="input-area" id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    function appendMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      userInput.value = "";

      appendMessage("‚è≥ Typing...", "bot");
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        const botTyping = chatBox.querySelector(".bot:last-child");
        if (!res.ok) throw new Error("API request failed");

        const data = await res.json();
        botTyping.remove();
        appendMessage(data.reply, "bot");
      } catch (err) {
        const botTyping = chatBox.querySelector(".bot:last-child");
        if (botTyping) botTyping.remove();
        appendMessage(`‚ö†Ô∏è Error: ${err.message}`, "bot");
      }
    });
  </script>
</body>
</html>
